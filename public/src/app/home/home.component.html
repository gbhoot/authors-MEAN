<div class="row">
    <a [routerLink]="['new']">
        <button class="btn btn-primary">Add an Author</button>
    </a>
</div>

<div class="row  my-3"><h5>We have quotes by:</h5></div>

<section>
    <table class="table table-striped">
        <thead class="thead-dark text-center">
            <tr>
                <th>No</th>
                <th>Author</th>
                <th>Reviews</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody class="text-center">
            <tr *ngFor="let author of authors, let i=index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ author.fName +' '+ author.lName }}</td>
                <td><a [routerLink]="['authors', author._id, 'quotes']"
                    ><b>{{ author.quotes.length }}</b></a>
                </td>
                <td>
                    <div class="row">
                        <div class="col">
                            <a [routerLink]="[author._id]">
                                <button class="btn btn-warning"
                                >Edit</button>
                            </a>
                        </div>
                        <div class="col">
                            <button class="btn btn-danger"
                            (click)="deleteBtnPressed(author._id)"
                            >Delete</button>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</section>
